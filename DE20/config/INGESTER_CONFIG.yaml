source:
  type: "s3 ============ INTESTE" 
  bucket: "data-lake-raw"
  path: "incoming/sales/"
  file_format: "parquet"

connection:
  region: "us-east-1"
  access_key_env: "AWS_ACCESS_KEY"
  secret_key_env: "AWS_SECRET_KEY"

ingestion_settings:
  batch_size: 10000
  parallel_threads: 4
  retry_attempts: 3
  timeout_seconds: 300

schema:
  columns:
    - name: "transaction_id"
      type: "string"
      nullable: false
    - name: "customer_id"
      type: "string"
      nullable: false
    - name: "amount"
      type: "decimal"
      nullable: false
    - name: "transaction_date"
      type: "timestamp"
      nullable: false
    - name: "product_code"
      type: "string"
      nullable: true
