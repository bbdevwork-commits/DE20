dq_rules:
  - rule_name: "null_check"
    description: "Check for null values in required columns"
    columns:
      - "customer_id"
      - "first_name"
      - "last_name"
      - "email"
    threshold: 0.0
    action: "fail"

  - rule_name: "duplicate_check"
    description: "Check for duplicate order IDs"
    columns:
      - "order_id"
    threshold: 0.0
    action: "fail"

  - rule_name: "range_check"
    description: "Check total_amount is within valid range"
    column: "total_amount"
    min_value: 0.01
    max_value: 1000000.00
    action: "warn"

  - rule_name: "date_validity"
    description: "Check order date is not in future"
    column: "order_date"
    condition: "value <= current_date"
    action: "fail"

  - rule_name: "format_check"
    description: "Validate customer_id format"
    column: "customer_id"
    pattern: "^CUST[0-9]{6}$"
    action: "warn"

settings:
  fail_on_error: true
  log_level: "INFO"
  report_path: "/reports/dq/"
