transformations:
  - name: "standardize_dates"
    type: "date_format"
    source_column: "order_date"
    target_column: "order_date_formatted"
    format: "yyyy-MM-dd HH:mm:ss"

  - name: "calculate_tax"
    type: "derived_column"
    expression: "total_amount * 0.08"
    target_column: "tax_amount"

  - name: "total_with_tax"
    type: "derived_column"
    expression: "total_amount + tax_amount"
    target_column: "grand_total"

  - name: "uppercase_product"
    type: "string_transform"
    source_column: "product_code"
    target_column: "product_code"
    operation: "uppercase"

  - name: "extract_year"
    type: "date_extract"
    source_column: "order_date"
    target_column: "order_year"
    extract: "year"

  - name: "extract_month"
    type: "date_extract"
    source_column: "order_date"
    target_column: "order_month"
    extract: "month"

aggregations:
  - name: "daily_totals"
    group_by:
      - "order_date_formatted"
    metrics:
      - column: "grand_total"
        function: "sum"
        alias: "daily_total"
      - column: "order_id"
        function: "count"
        alias: "order_count"

settings:
  preserve_original: true
  drop_nulls: false
